<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.O.N.G.I.N. UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui-container">
        <div class="header">L.O.N.G.I.N. - Načítání a ukládání</div>
        <div class="inner-box">
            <div class="scrollable-content" id="log-container">
                <p>Logy a uložené elementy se zobrazí zde...</p>
            </div>
            <div class="bottom-buttons">
                <button class="action-button" id="load-element">Načíst Element</button>
                <button class="action-button" id="save-element">Uložit Element</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
